<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <button onclick="game('rock')">🪨Rock</button>
    <button onclick="game('paper')">📄Paper</button>
    <button onclick="game('scissor')">✂️Scissor</button>
     <h1 id="result">Result</h1>
    <script>
        function game(user)
        {
            const choices=['rock','paper','scissor']
            let computer=choices[Math.floor(Math.random()*3)]
            let result=''   
            if(user===computer)
        {
            result = `It is a draw match🤷‍♀️`
        }
        else if((user==='rock' && computer==='scissor')|| (user==='paper' && computer==='rock')||(user==='scissor' && computer ==='paper'))
        {
            result=`You won the match🏆`
        }
        else
        {
            result=`You loss the match😓`
        }
        document.getElementById('result').innerText=result
        }
    </script>
</body>
</html>
